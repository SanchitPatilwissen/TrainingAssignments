<div class="container">
    <h2>Currency Converter</h2>
  
    <!-- Amount Input Section -->
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" [(ngModel)]="amount" placeholder="Enter amount in INR" />
    </div>
  
    <!-- From Currency Section -->
    <div class="form-group">
      <label for="fromCurrency">From Currency:</label>
      <select id="fromCurrency" [(ngModel)]="fromCurrency">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
        <option value="SAR">SAR</option>
        <option value="AUD">AUD</option>
      </select>
    </div>
  
    <!-- To Currency Section -->
    <div class="form-group">
      <label for="toCurrency">To Currency:</label>
      <select id="toCurrency" [(ngModel)]="toCurrency">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
        <option value="SAR">SAR</option>
        <option value="AUD">AUD</option>
      </select>
    </div>

  
    <!-- Result Section -->
    <div class="result">
      <h3>Converted Amount:</h3>
      <p>{{ amount | currencyConversion : fromCurrency : toCurrency | currency : toCurrency}}</p>
    </div>
  </div>
