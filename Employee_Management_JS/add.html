<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Website Header</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="forms.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>EMP</h1>
            <h5>Manage your employees</h5>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="content">
        <div class="sidebar">
            <h3>Navigation</h3>
            <ul>
                <li><a href="/home.html">Home</a></li>
                <li><a href="/add.html">Add</a></li>
                <li><a href="/display.html">Display</a></li>
                <li><a href="/search.html">Search</a></li>
                <li><a href="/update.html">Update</a></li>
                <li><a href="/remove.html">Remove</a></li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="login-container">
                <h2>Add Employee</h2>
                <form class="add-form" name="add-form">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="Age">Age</label>
                        <input type="number" id="age" name="age" min="21" max="60" required>
                    </div>
                    <div class="form-group">
                        <label for="Salary">Salary</label>
                        <input type="number" id="salary" name="salary" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="Designation">Designation</label>
                        <select id="Designation" class="designation" name="designation" required>
                            <option value="" disabled selected>Select Designation</option>
                            <option value="programmar">Programmar</option>
                            <option value="tester">Tester</option>
                            <option value="manager">Manager</option>
                            <option value="clerk">Clerk</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
