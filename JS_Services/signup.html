<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Website Header</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="netbanking.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Our Bank</h1>
            <h5>Banking at your doorstep</h5>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="content">
        <div class="sidebar">
            <h3>Navigation</h3>
            <ul>
                <li><a href="/home.html">Home</a></li>
                <li><a href="/aboutus.html">About Us</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/netbanking.html">Net Banking</a></li>
                <li><a href="/contactUs.html">Contact Us</a></li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="login-container">
                <h2>Net Banking Login</h2>
                <form action="/submit-login" method="POST" class="login-form">
                    <div class="form-group">
                        <label for="netbanking-id">Your Full name</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="netbanking-id">Net Banking ID</label>
                        <input type="text" id="netbanking-id" name="netbanking-id" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Login</button>
                    </div>
                    <div>
                        <a href="/netbanking.html">Login</a> if account exists
                    </div>
                </form>
            </div>
        </div>
</body>
