<html>
	<head>
		<title>
			SignUp Page
		</title>
		<script>
			function validatePasswords() {
				var password = document.getElementsByName("pwd")[0].value;
				var confirmPassword = document.getElementsByName("confirmpwd")[0].value;

				// Check if the password and confirm password are the same
				if (password !== confirmPassword) {
					alert("Password and Confirm Password do not match.");
					return false; // Prevent form submission
				}
				return true; // Allow form submission
			}
		</script>
	</head>
	<body>
		<h2>Please Signup</h2>
		<form action="insertDetails" method="POST" onsubmit="return validatePasswords()">
			Customer ID: <input type="text" name="id"><br>
			Name: <input type="text" name="name"><br>
			Password: <input type="password" name="pwd"><br>
			Confirm Password: <input type="password" name="confirmpwd"><br>
			<br>
			<input type="submit" value="SIGN UP">
			<input type="reset" value="CLEAR">
		</form>
	</body>
</html>
